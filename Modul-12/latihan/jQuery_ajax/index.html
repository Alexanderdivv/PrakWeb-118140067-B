<!DOCTYPE html>
<html>
<head>
	<title>
		using jquery ajax
	</title>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
	<pre>
	<form method="post" id="form_mahasiswa">
		<label>NRP</label>
		<input type="number" name="nrp">
		<label>Nama</label>
		<input type="text" name="nama">
		<label>Alamat</label>
		<textarea name="alamat"></textarea>
		<label>Jurusan</label>
		<select name="id_jur">
			<option value="JTIF001">Teknik Informatika</option>
			<option value="JTIF002">Teknik Elektro</option>
			<option value="SI">Teknik Sipil</option>
			<option value="TG">Teknik Geofisika</option>
			<option value="MA">Matematika</option>
		</select>
	</form>
	</pre>
	<button id="btn_tampil">Tampilkan</button>
	<hr>
	<div id="tampil_data"></div>
	<script>
		$(document).ready(function(){
			$('#tampil_data').load("tampil.php");
			$('#btn_tampil').click(function(){
				var data = $('#form_mahasiswa').serialize();
			$.ajax({
				type	: 'POST',
				url	: "tambah.php",
				data: data,
				cache	:false,
				success	: function(data){
					$('#tampil_data').load("tampil.php");
				}
			});
			});
		});
	</script>
</body>
</html>
