<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
<!-- by ClassName -->
<h1 class="nama">Alexander ByClassName</h1>
<!-- by Name -->
<input type="text" name="hobi" value="Banyak"><br>
<!-- by TagName -->
<label>Alamat : </label>
<textarea>Lampung Selatan</textarea><br>
<pre id="hasil"></pre>
<!-- by SelectorAll -->
<h2 class="nama">Diva bySelectorAll</h2>

<button onclick="fungsiQuerySelector()">QuerySelector</button>

<button onclick="fungsiQuerySelectorAll()">QuerySelectorAll</button>

<button onclick="fungsiByName()">ByName</button>

<button onclick="fungsiByClassName()">ByClassName</button>

<button onclick="fungsiByTagName()">ByTagName</button>
<script type="text/javascript">
	function fungsiQuerySelector(){
		document.querySelector(".nama").style.backgroundColor="red";
	}

	function fungsiQuerySelectorAll() {
        var x, i;
        x = document.querySelectorAll(".nama");
        for (i = 0; i < x.length; i++) {
          x[i].style.backgroundColor = "blue";
        }
      }

     function fungsiByName() {
        var x = document.getElementsByName("hobi")[0].value;
        document.getElementById("hasil").innerHTML = x;
      }

    function fungsiByClassName() {
        var x = document.getElementsByClassName("nama");
        x[1].innerHTML = "Alexander #2";
      }

    function fungsiByTagName() {
        var x = document.getElementsByTagName("textarea")[0].value;
      document.getElementById("hasil").innerHTML = x;
      }
</script>
</body>
</html>
