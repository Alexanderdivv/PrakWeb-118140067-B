<!DOCTYPE html>
<html>
<head>
	<title>Form sederhana HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
<form>
	<label>Name :</label>
	<input type="text" name="name">
	<br><br><label>Gender :</label>
	<input type="radio" name="sex" value="male">
	<input type="radio" name="sex" value="woman">
	<br><br><label>Address :</label>
	<input type="text" name="address">
	<br><br><label>Coutry :</label>
	<select name="coutry">
		<option value="Indonesa">Indonesia</option>
		<option value="Cina">Cina</option>
	</select>
	<br><br><label>Email :</label>
	<input type="text" name="email">
	<br><br><label>Photo :</label>
	<input type="file" name="file" >
	<br><br><label>Comment :</label>
	<textarea name="comment"></textarea>
	<input type="submit">
</form>
</body>
</html>
